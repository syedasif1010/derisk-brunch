<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Crypto VASP Compliance Self-Assessment</title>
  <meta name="description" content="Crypto VASP Compliance Self-Assessment">
  <style>
    :root{
      --bg:#f5f7fb; --card:#ffffff; --ink:#111827;
      --brand:#0A84FF; --brand-deep:#0656c7; --ring:0 0 0 3px rgba(10,132,255,.30);
      --border:#e5e7eb; --green:#10b981; --yellow:#facc15;
    }
    *{box-sizing:border-box}
    html,body{margin:0;height:100%}
    body{
      font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial;
      background:var(--bg); color:var(--ink);
    }
    .wrap{max-width:1100px;margin:32px auto 80px;padding:0 16px}
    header{background:var(--brand);color:#fff;padding:24px 20px;text-align:center}
    .logo img{max-height:120px;height:auto;width:auto;margin-bottom:12px}
    h1{font-size:clamp(1.8rem,3vw,2.5rem);margin:0;color:#fff}
    .badge{font-size:.8rem;color:#fff;background:rgba(255,255,255,0.2);padding:6px 10px;border-radius:999px;display:inline-block;margin-top:10px}
    .card{background:var(--card);border:1px solid var(--border);border-radius:18px;padding:18px;box-shadow:0 10px 24px rgba(10,50,120,.06); margin-top:16px}
    fieldset{border:1px solid var(--border);border-radius:14px;padding:14px;margin:0 0 14px}
    legend{padding:0 8px;color:var(--brand-deep); font-weight:700}
    label{display:block; margin:10px 0; line-height:1.35}
    p.muted{color:#6b7280; margin:6px 0 10px}
    input[type="text"], input[type="email"], input[type="number"], input[type="date"], textarea, select{
      width:100%; background:#fff; color:var(--ink);
      border:1px solid #d1d5db; border-radius:10px; padding:10px 12px; outline:none;
    }
    input:focus, textarea:focus, select:focus{ box-shadow:var(--ring); border-color:var(--brand)}
    .row{display:grid; gap:10px; grid-template-columns:1fr}
    @media(min-width:720px){.row.two{grid-template-columns:1fr 1fr}}
    .controls{position:sticky; bottom:0; inset-inline:0; background:linear-gradient(180deg,rgba(245,247,251,0),rgba(245,247,251,.95)); padding:14px 0 0; margin-top:18px}
    .bar{display:flex; gap:10px; flex-wrap:wrap}
    button{
      appearance:none;border:1px solid #cfd6e4; background:#fff;color:var(--ink);
      padding:10px 14px; border-radius:12px; cursor:pointer; font-weight:600
    }
    button.primary{background:var(--brand); border-color:transparent; color:#fff}
    button:focus{box-shadow:var(--ring)}
    .footer{margin-top:18px; font-size:.85rem; color:#374151}
    .notice{margin-top:8px; font-size:.9rem}
    .pill{display:inline-block;padding:4px 10px;border-radius:999px;font-weight:700}
    .pill.green{background:rgba(16,185,129,.12); color:var(--green); border:1px solid rgba(16,185,129,.35)}
    .pill.yellow{background:rgba(250,204,21,.12); color:#ca8a04; border:1px solid rgba(250,204,21,.4)}
    .grid-2{display:grid; gap:14px; grid-template-columns:1fr}
    @media(min-width:900px){.grid-2{grid-template-columns:360px 1fr}}
    .kv{display:grid;grid-template-columns:160px 1fr;gap:8px;font-size:.95rem}
    .kv div:nth-child(odd){color:#6b7280}
    .ok{color:var(--green)}
    .err{color:#ca8a04}
    .small{font-size:.85rem;color:#6b7280}
    @media print{
      body{background:#fff;color:#000}
      .wrap{margin:0;max-width:none;padding:0}
      .controls{display:none}
      .card{box-shadow:none;border:1px solid #999}
      header{background:#fff;color:#000;box-shadow:none}
    }
  </style>
</head>
<body>
  ... (form markup unchanged) ...

  <script>
    let chart; // Chart.js instance
    function renderChart(strong, total) {
      const gaps = total - strong;
      const ctx = document.getElementById('resultChart').getContext('2d');
      if (chart) chart.destroy();
      chart = new Chart(ctx, {
        type: 'doughnut',
        data: {
          labels: ['Strong', 'Gaps'],
          datasets: [{
            data: [strong, gaps],
            backgroundColor: ['#10b981', '#facc15'], // green for strong, yellow for gaps
            borderWidth: 0
          }]
        },
        options: {
          plugins: {
            legend: { position: 'bottom' },
            tooltip: { enabled: true }
          },
          cutout: '65%'
        }
      });

      const headline = document.getElementById('resultHeadline');
      const kvStrong = document.getElementById('kv-strong');
      const kvGaps = document.getElementById('kv-gaps');
      const kvCat = document.getElementById('kv-cat');

      const isGreen = strong >= 11; // boss rule
      const category = isGreen ? 'Green (Satisfactory)' : 'Yellow (Needs Improvement)';
      headline.innerHTML = `Overall category: <span class="pill ${isGreen ? 'green' : 'yellow'}">${category}</span>`;
      kvStrong.textContent = strong;
      kvGaps.textContent = gaps;
      kvCat.innerHTML = `<span class="pill ${isGreen ? 'green' : 'yellow'}">${category}</span>`;
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const { strong, total } = computeScore();
      renderChart(strong, total);
      resultCard.style.display = 'block';
      window.scrollTo({ top: resultCard.offsetTop - 12, behavior: 'smooth' });

      sendStatus.textContent = 'Sendingâ€¦';
      try {
        const fd = new FormData(form);
        fd.append('Computed - Strong answers', String(strong));
        fd.append('Computed - Gaps', String(total - strong));
        fd.append('Computed - Category', (strong >= 11) ? 'Green (Satisfactory)' : 'Yellow (Needs Improvement)');

        const res = await fetch(form.action, {
          method: 'POST',
          body: fd,
          headers: { 'Accept': 'application/json' }
        });

        if (res.ok) {
          sendStatus.innerHTML = '<span class="ok">Submitted successfully. A copy should arrive at aaraiz@deriskpartners.io.</span>';
        } else {
          sendStatus.innerHTML = '<span class="err">Submitted, but email service returned a non-OK response.</span>';
        }
      } catch (err) {
        sendStatus.innerHTML = '<span class="err">Could not send to email service. Please try again or check connectivity.</span>';
      }
    });
  </script>
</body>
</html>
